<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link rel="stylesheet" href="form.css">
        <title>Registration Form</title>
    </head>
    <body>
        
            <div class="center">
                <h1>Registration Form</h1>
                <table>
                <form>
                    <label>First Name:</label><br>
                    <input class="resize" type="text" name="First Name" /><br>
                    last Name:<br>
                    <input class="resize" type="text" name="Middle Name" /><br>
                    Nickname:<br>
                    <input class="resize" type="text" name="Last Name" /><br>
                    Email:<br><input class="resize" type="text" name="Email" /><br>
                    Password:<br><input class="resize" type="password" name="Password" /><br>
                    Date of Birth:<br><input class="resize" type="date" name="Date" /><br>
                    Gender:<br>
                    <input type="radio" name="gender" value="Male" id="male"/>
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" value="Female" id="female"/>
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" value="Other" id="other"/>
                    <label for="Other">Other</label><br>
                    Mobile:<br><input class="resize" type="text" name="Mobile" /><br>
                    Address:<br>
                    <textarea class="resize" name="address" rows="5">Enter</textarea><br>
                    <button  class="submit" type="submit" value="Submit">Submit</button>
                    <button class="reset" type="reset" value="Reset">Reset</button>
                </form>
            </table>
        </div>
    
    </body>
</html>
